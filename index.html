<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <div class="top">
    <div class="container">
      <h2>IP Address Tracker</h2>
      <form action="" id="ip-form">
        <input type="text" name="ip" id="ip" value="" placeholder="Search for any IP address or domain">
        <button type="submit" id="submit">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
      <div class="data-container">
        <div class="data">
          <p>IP ADDRESS</p>
          <h3 id="ip-address">192.212.174.101</h3>
        </div>
        <div class="data">
          <p>LOCATION</p>
          <h3 id="location">Brooklyn, NY 100001</h3>
        </div>
        <div class="data">
          <p>TIMEZONE</p>
          <h3 id="timezone">UTC -05:00</h3>
        </div>
        <div class="data">
          <p>ISP</p>
          <h3 id="isp">SpaceX Starlink</h3>
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="bottom">
  </div>

  </div> -->
  <script src="./script.js"></script>
</body>

</html>
